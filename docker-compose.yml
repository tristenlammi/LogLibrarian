# LogLibrarian - Production Setup
# Uses pre-built images from GitHub Container Registry
# Services: TimescaleDB, Redis, Backend, Dashboard

services:
  # TimescaleDB (PostgreSQL with time-series extensions)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: loglibrarian-timescaledb
    # ports:
    #   - "5432:5432"  # Uncomment only if you need external DB access
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: loglibrarian
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - loglibrarian
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d loglibrarian"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Message Queue
  redis:
    image: redis:7-alpine
    container_name: loglibrarian-redis
    # ports:
    #   - "6379:6379"  # Uncomment only if you need external Redis access
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - loglibrarian
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Librarian Backend (Python FastAPI)
  librarian:
    image: ghcr.io/tristenlammi/loglibrarian-backend:latest
    container_name: loglibrarian-backend
    ports:
      - "8000:8000"
    environment:
      # TimescaleDB configuration
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@timescaledb:5432/loglibrarian
      USE_POSTGRES: "true"
      USE_TIMESCALE: "true"
      DB_POOL_MIN: "5"
      DB_POOL_MAX: "20"
      # Redis configuration
      REDIS_URL: redis://redis:6379
      # Report storage
      REPORT_STORAGE_ROOT: /storage/reports/profiles
      # Authentication - IMPORTANT: Change this in production!
      # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-secrets-token}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - librarian_data:/data
      - report_storage:/storage
    networks:
      - loglibrarian
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Dashboard Frontend (Vue.js)
  dashboard:
    image: ghcr.io/tristenlammi/loglibrarian-dashboard:latest
    container_name: loglibrarian-dashboard
    ports:
      - "3000:80"
    depends_on:
      - librarian
    networks:
      - loglibrarian
    restart: unless-stopped

networks:
  loglibrarian:
    driver: bridge

volumes:
  timescale_data:
    driver: local
  redis_data:
    driver: local
  librarian_data:
    driver: local
  report_storage:
    driver: local
