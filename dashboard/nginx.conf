# Nginx configuration for LogLibrarian Dashboard
# Simplified: All backend routes are under /api/*

# Use Docker's internal DNS resolver with 10s cache
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name _;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API proxy - all /api/* requests go to backend as-is
    location /api/ {
        set $backend "http://librarian:8000";
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        # WebSocket support for /api/ws/*
        proxy_read_timeout 86400;
    }
}