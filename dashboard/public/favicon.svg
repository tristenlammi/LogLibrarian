<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Books/Library icon for LogLibrarian -->
  <rect width="32" height="32" rx="6" fill="#1a1a2e"/>
  <!-- Book 1 (left, tilted) -->
  <rect x="5" y="6" width="5" height="20" rx="1" fill="#6366f1" transform="rotate(-8 7.5 16)"/>
  <!-- Book 2 (middle) -->
  <rect x="11" y="5" width="5" height="22" rx="1" fill="#8b5cf6"/>
  <!-- Book 3 (right, tilted) -->
  <rect x="17" y="6" width="5" height="20" rx="1" fill="#a78bfa" transform="rotate(8 19.5 16)"/>
  <!-- Magnifying glass (search/logs) -->
  <circle cx="24" cy="22" r="4" fill="none" stroke="#22d3ee" stroke-width="2"/>
  <line x1="27" y1="25" x2="29" y2="27" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
</svg>
